<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management</title>
  </head>
  <body>
    <div class="main-page">
      <h1>Employee Management System</h1>
      <button class="create-btn">Create Employee Data</button>
      <div class="modal hide-modal">
        <div class="modal-content">
          <form class="form" id="form">
            <a class="close-btn"><i class="fa-solid fa-xmark fa-2xl"></i></a>
            <label for="employeeName">Employee Name:</label>
            <input
              type="text"
              id="employeeName"
              name="employeeName"
              value="dhruv"
              required
            /><br />

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" value="male" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option></select
            ><br />

            <label for="role">Role:</label>
            <select id="role" name="role" required>
              <option value="SDE">SDE</option>
              <option value="DATA_ANALYST">Data Analyst</option>
              <option value="OTHERS">Others</option></select
            ><br />

            <label for="dateOfJoining">Date of Joining:</label>
            <input
              type="date"
              id="dateOfJoining"
              name="dateOfJoining"
              required
            /><br />

            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>

      <!-- Edit Modal -->
      <div class="edit-modal hide-modal">
        <div class="modal-content">
          <form class="edit-form" id="edit-form">
            <a class="close-btn-edit" id="closeBtn"
              ><i class="fa-solid fa-xmark fa-2xl"></i
            ></a>
            <label for="editEmployeeName">Employee Name:</label>
            <input
              type="text"
              id="editEmployeeName"
              name="editEmployeeName"
              required
            /><br />

            <label for="editGender">Gender:</label>
            <select id="editGender" name="editGender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option></select
            ><br />

            <label for="editRole">Role:</label>
            <select id="editRole" name="editRole" required>
              <option value="SDE">SDE</option>
              <option value="DATA_ANALYST">Data Analyst</option>
              <option value="OTHERS">Others</option></select
            ><br />

            <label for="editDateOfJoining">Date of Joining:</label>
            <input
              type="date"
              id="editDateOfJoining"
              name="editDateOfJoining"
              required
            /><br />

            <input type="submit" value="Update" />
          </form>
        </div>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <td>Name:</td>
          <td>Gender:</td>
          <td>Role:</td>
          <td>DOJ:</td>
          <td>ID:</td>
          <td>Options:</td>
        </tr>
      </thead>
      <tbody class="tbody"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
